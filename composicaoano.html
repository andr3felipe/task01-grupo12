    <title>A duração de um ano</title>
  </head>
  <body>
    <h1>Qual é o tempo de um ano ?</h1>
    <p>
        <strong>Um ano não pode ser composto apenas por 365 dias</strong>, pois a cada quatro anos temos um ano bissexto, compondo <strong>366 dias</strong>. Portanto, um ano <em>é composto por 365 dias e 6 horas</em>.
    </p>        
  </body>
